<!-- checkout_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">EfhaeStore</h1>
            <nav>
                <a href="{% url 'home' %}" class="btn btn-light btn-sm me-2">Home</a>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container my-4">
        <h2>Halaman Checkout</h2>
        <p>Total yang harus dibayar: Rp {{ transaction.total_amount|format_rupiah }}</p>
        <form method="POST" action="{% url 'payment_page' transaction.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Lanjutkan Pembayaran</button>
        </form>
    </div>
</body>
</html>
